
<!DOCTYPE html>
<html lang="en">
<head>
  <h1 style=text-align:center>Let's play Tic Tac Toe</h1>

</head>
<body>

  <div>
    <button onclick="resetBoard()" class="button" style="margin: auto; display: block; padding: 2px; ">New Game</button>
  </div>
  <h3 id="winner" style='text-align:center; color: red;'></h3>
  <table id="table" border="1px solid black" width=200px height=300px cellpadding="63" style="text-align: center; margin-top: 50px; margin-left: auto; margin-bottom:auto; margin-right: auto; " >
    <tr id="tr">
      <td id="0" onclick="addClick(this.id)"></td>
      <td id="1" onclick="addClick(this.id)"></td>
      <td id="2" onclick="addClick(this.id)"></td>
    </tr>
    <tr id="tr">
      <td id="3" onclick="addClick(this.id)"></td>
      <td id="4" onclick="addClick(this.id)"></td>
      <td id="5" onclick="addClick(this.id)"></td>
    </tr>
    <tr id="tr">
      <td id="6" onclick="addClick(this.id)"></td>
      <td id="7" onclick="addClick(this.id)"></td>
      <td id="8" onclick="addClick(this.id)"></td>
    </tr>
  </table>


  <script src="app.js" ></script>
</body>
</html>
